      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <!--body-->

    <div class="container">
      <p class="display-6 text-center">Calorie Calculator</p>
      <div class="row m-4">
        <!--Calculator-->
        <div class="col-6">
          <div class="calorieCalculator">
            <form action="https://httpbin.org/get" method="get">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="number"
                  name="weight"
                  placeholder="Weight(kg)"
                />
              </div>

              <div class="mb-3">
                <input
                  class="form-control"
                  type="number"
                  name="height"
                  placeholder="Height(Cm)"
                />
              </div>

              <div class="mb-3">
                <input
                  class="form-control"
                  type="number"
                  name="Age"
                  placeholder="Age"
                />
              </div>

              <div class="mb-3">
                <select class="form-select" name="activeity" id="activeity">
                  <option selected hidden>Activity Level</option>
                  <option value="0.5">sedentary</option>
                  <option value="1.2">lightly active</option>
                  <option value="1.5">moderately active</option>
                  <option value="1.8">very active</option>
                </select>
              </div>

              <div class="form-check text-light">
                <label for="male">Male</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="male"
                />
              </div>
              <div class="form-check text-light">
                <label for="female">Femal</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="female"
                />
              </div>
              <br />
              <button class="btn btn-light" type="submit">Calculate</button>
            </form>
          </div>
        </div>
        <!--Result-->
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <em><h3>2157 Calories</h3></em>
            </div>
            <div class="card-body">
              <div class="progress mb-2">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                  role="progressbar"
                  style="width: 50%"
                >
                  50% Carb
                </div>

                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                  role="progressbar"
                  style="width: 35%"
                >
                  35% Protein
                </div>

                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                  role="progressbar"
                  style="width: 15%"
                >
                  15% Fats
                </div>
              </div>
              <div class="card-text mt-4">
                this is your daily caloire intake for maintaing your current
                weight if you would like to lose weight you can enter looseing
                weight programme form our training page
              </div>
            </div>
          </div>
        </div>

        <!--Below Calculator-->
      </div>
    </div>
  </body>
